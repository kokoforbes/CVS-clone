<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>TVS Pharmacy</title>
</head>
<body>
  <div id="splash">
    <img src="./img/logo.png" alt="" class="logo">
  </div>

  <div class="content">
    <header class="app-header">
      <div class="container">
        <img src="./img/logo.png" alt="" class="logo">
        <input type="text" class="search" placeholder="Search...">
      </div>
    </header>

    <div class="subheader">
      <div>
        <p>Now delivering Rx + more</p>
        <p>Find out now <i class="fa fa-chevron-right"></i></p>
      </div>
      <img src="./img/delivery.png" alt="">
    </div>

    <div class="grid container">
      <div class="item">
        <h4>Pharmacy</h4>
        <p>2Rxs ready to refill</p>
        <img src="./img/medicine.png" alt="">
      </div>

      <div class="item">
        <h4>Deals & Rewards</h4>
        <p>2 kokoscare offers expiring</p>
        <img src="./img/medal.png" alt="">
      </div>

      <div class="item">
        <h4>Second Clinic</h4>
        <p></p>
        <img src="./img/nurse.png" alt="">
      </div>

      <div class="item">
        <h4>Shop</h4>
        <p>Free shipping on orders $25+</p>
        <img src="./img/shop.png" alt="">
      </div>

      <div class="item">
        <h4>Photo</h4>
        <p>2Rxs ready to refill</p>
        <img src="./img/photo.png" alt="">
      </div>

      <div class="item">
        <h4>Weekly Ad</h4>
        <p>view your weekly ad</p>
        <img src="./img/newspaper.png" alt="">
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <ul>
        <li><i class="fa fa-heart"></i>Home</li>
        <li><i class="fa fa-barcode"></i>Show Card</li>
        <li><i class="fa fa-user"></i>Account</li>
        <li><i class="fa fa-map-marker"></i>Find Store</li>
    </ul>
  </footer>

  <script>
    setTimeout(()=>{
      document.getElementById('splash').classList.add('fade');
    }, 2000)
  </script>
</body>
</html>
